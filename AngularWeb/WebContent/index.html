<!DOCTYPE html>
<html ng-app="myApp" ng-controller="search">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script> 
<script src="searchController.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<body>
<title>Bus Evide</title>
<div ng-hide="!isEmpty(busList)">
<form>
Origin:&emsp;&emsp;&emsp;<input type="text" id="origin" ng-model="origin" list="stopList"><br>
Destination: <input type="text" id="destination" ng-model="destination" list="stopList"><br>
<datalist id="stopList">
<option value="Fort Kochi" />
<option value="Airport" />
</datalist>
<br>
<button class="button" id="submit" ng-click="find()">Submit</button><br>
</div>
</form>

<div ng-show="!isEmpty(busList)">
 <table class="w3-table-all w3-centered">
    <thead>
        <tr class="w3-blue">
            <th>Bus Detail</th>
            <th>Origin</th>
            <th>Departure Time</th>
            <th>Route</th>
            <th>Destination</th>
            <th>Arrival Time</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="bus in busList">
            <td>{{bus.busNumber}}</td>
            <td>{{bus.origin}}</td>
            <td>{{bus.depTime}}</td>
            <td>{{bus.route}}</td>
            <td>{{bus.destination}}</td>
            <td>{{bus.arrTime}}</td>
        </tr>
    </tbody>
    </table>
<!--   <p ng-show='isEmpty(busList)'> No buses matching your search criteria</p>  -->
  <a href="index.html">Search Again</a>  
</div>

</body>
</html>
